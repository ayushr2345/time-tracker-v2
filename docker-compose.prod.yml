services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: prod
    ports:
      - "5050:5050"
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongo:27017/time-tracker
    depends_on:
      - mongo
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: prod
    ports:
      - "5051:80"
    environment:
      - VITE_API_BASE_URL=http://backend:5050
    depends_on:
      - backend
    restart: unless-stopped

  mongo:
    image: mongo:latest
    container_name: time-tracker-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  mongo-backup:
    image: mongo:latest
    container_name: time-tracker-backup
    depends_on:
      - mongo
    volumes:
      - ./backups:/backups
    entrypoint: >
      /bin/bash -c "
        while true; do
          echo 'Starting daily MongoDB backup...';
          mongodump --uri='mongodb://mongo:27017/time-tracker' --archive=/backups/backup-$$(date +%Y-%m-%d_%H-%M).gz --gzip;
          echo 'Backup complete. Sleeping for 24 hours.';
          sleep 86400;
        done
      "
    restart: unless-stopped

volumes:
  mongo_data:
